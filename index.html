<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Practice Problems</title>
    <link rel="stylesheet" href="css/style.css">
    <header>
        <h1>Math Practice Problems</h1>
    </header>
</head>
<body>
    <div class="container">

        <nav id="unitLinks">
            <ul>
                <!-- Unit links will be inserted here by JavaScript -->
            </ul>        
        </nav>
    </div>
    <footer>
        <p>Aurasoph's Math</p>
    </footer>
    <script src="js/script.js"></script>
    <script>
        window.onload = function() {
            var unitNames = [
                "Concepts and Sampling Techniques",
                "Data Visualization",
                "Measures of Center/Spread",
                "Correlation and Linear Regression",
                "Probability Basics",
                "Advanced Probability",
                "Discrete Variables",
                "Binomial Distribution",
                "Normal Distribution",
                "Regression Analysis",
                "Testing Independence",
                "Inverse Normal Calculations",
                "Random Variables Properties",
            ];
    
            var navList = document.querySelector('#unitLinks ul');
            
            unitNames.forEach(function(name, index) {
                var listItem = document.createElement('li');
                var link = document.createElement('a');
                link.href = `unit_pages/unit${index+1}.html`;
                link.textContent = name;
                listItem.appendChild(link);
                navList.appendChild(listItem);
            });
        };
    </script>
</body>
</html>
