<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <div class="nav-link">
            <a href="../index.html">Main Page</a>
        </div>
        <h1>Complex Numbers</h1>
    </header>

<div class="container">
    <h2>Problems</h2>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        // Unit names mapping
        var unitNames = [
          "Concepts and Sampling Techniques",
          "Data Visualization",
          "Measures of Center/Spread",
          "Correlation and Linear Regression",
          "Probability Basics",
          "Advanced Probability",
          "Discrete Variables",
          "Binomial Distribution",
          "Normal Distribution",
          "Regression Analysis",
          "Testing Independence",
          "Inverse Normal Calculations",
          "Random Variables Properties",
        ];
    
        const pathName = window.location.pathname;
        const unitMatch = pathName.match(/unit(\d+)/);
        const unitNumber = unitMatch ? parseInt(unitMatch[1], 10) : 0; // Default to 1 if no match is found
    
        const unitName = unitNames[unitNumber - 1] || `Unit ${unitNumber}`; // Fallback to "Unit X" if out of bounds
        document.title = unitName;
        document.querySelector('header h1').textContent = unitName;
    
        var container = document.querySelector('.container');
        for (var i = 1; i <= 15; i++) {
          var card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <h3>Problem ${i}</h3>
            <iframe src="../units/unit${unitNumber}/question_${i}.html" width="100%" height="200"></iframe>
          `;
          container.appendChild(card);
        }
      });
    
      function toggleAnswer(answerId) {
        var answer = document.getElementById(answerId);
        if (answer.style.display === "none") {
          answer.style.display = "block";
        } else {
          answer.style.display = "none";
        }
      }
    </script>    
</div>
    
    <footer>
        <p>Aurasoph's Math</p>
    </footer>
    <script src="../js/script.js"></script>
</body>
</html>
