
<div class="specification">
<p>Eight boys and two girls sit on a bench. Determine the number of possible arrangements, given that</p>
</div>
<div class="question" style="padding-left: 20px; padding-right: 20px;">
a. <p>the girls do not sit together.</p>
</div>
<div class="question" style="padding-left: 20px; padding-right: 20px;">
b. <p>the girls do not sit on either end.</p>
</div>
<div class="question" style="padding-left: 20px; padding-right: 20px;">
c. <p>the girls do not sit on either end and do not sit together.</p>
</div>
