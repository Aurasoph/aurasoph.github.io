
<div class="question">
<p>Consider the equation <span class="mjpage"><math alttext="{z^4} + a{z^3} + b{z^2} + cz + d = 0" xmlns="http://www.w3.org/1998/Math/MathML"> <mrow> <msup> <mi>z</mi> <mn>4</mn> </msup> </mrow> <mo>+</mo> <mi>a</mi> <mrow> <msup> <mi>z</mi> <mn>3</mn> </msup> </mrow> <mo>+</mo> <mi>b</mi> <mrow> <msup> <mi>z</mi> <mn>2</mn> </msup> </mrow> <mo>+</mo> <mi>c</mi> <mi>z</mi> <mo>+</mo> <mi>d</mi> <mo>=</mo> <mn>0</mn> </math></span>, where <span class="mjpage"><math alttext="a" xmlns="http://www.w3.org/1998/Math/MathML"> <mi>a</mi> </math></span>, <span class="mjpage"><math alttext="b" xmlns="http://www.w3.org/1998/Math/MathML"> <mi>b</mi> </math></span>, <span class="mjpage"><math alttext="c" xmlns="http://www.w3.org/1998/Math/MathML"> <mi>c</mi> </math></span>, <span class="mjpage"><math alttext="d \in \mathbb{R}" xmlns="http://www.w3.org/1998/Math/MathML"> <mi>d</mi> <mo>∈</mo> <mrow> <mi mathvariant="double-struck">R</mi> </mrow> </math></span> and <span class="mjpage"><math alttext="z \in \mathbb{C}" xmlns="http://www.w3.org/1998/Math/MathML"> <mi>z</mi> <mo>∈</mo> <mrow> <mi mathvariant="double-struck">C</mi> </mrow> </math></span>.</p>
<p>Two of the roots of the equation are log<sub>2</sub>6 and <span class="mjpage"><math alttext="i\sqrt 3 " xmlns="http://www.w3.org/1998/Math/MathML"> <mi>i</mi> <msqrt> <mn>3</mn> </msqrt> </math></span> and the sum of all the roots is 3 + log<sub>2</sub>3.</p>
<p>Show that 6<span class="mjpage"><math alttext="a" xmlns="http://www.w3.org/1998/Math/MathML"> <mi>a</mi> </math></span> + <span class="mjpage"><math alttext="d" xmlns="http://www.w3.org/1998/Math/MathML"> <mi>d</mi> </math></span> + 12 = 0.</p>
